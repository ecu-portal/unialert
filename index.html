<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniAlert - ECU</title>
    <style>
        :root {
            --main-red: #c0392b;
            --white: #ffffff;
            --gray: #f4f4f4;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--gray);
            overflow-x: hidden;
        }

        /* Splash Screen - شاشة البداية */
        #welcomeScreen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        #welcomeScreen img {
            width: 180px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 450px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-top: 6px solid var(--main-red);
            text-align: center;
        }

        h1 { color: var(--main-red); font-size: 28px; }
        p { color: #666; }

        button {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: var(--main-red);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #a93226; transform: translateY(-2px); }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .hidden { display: none !important; }

        /* Notification Box */
        .notif-bar {
            background: #fff0f0;
            border-left: 5px solid var(--main-red);
            padding: 15px;
            margin: 15px 0;
            font-weight: bold;
            color: var(--main-red);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #eee;
            text-align: left;
        }

        th { background: var(--main-red); color: white; }

        .footer-logo { width: 80px; margin-top: 20px; }
    </style>
</head>
<body>

<div id="welcomeScreen">
    <img src="https://via.placeholder.com/200x100?text=ECU+LOGO" id="mainLogo" alt="University Logo">
    <h2 style="color: var(--main-red);">Welcome to ECU Portal</h2>
    <p>Loading Schedule System...</p>
</div>

<div class="container hidden" id="rolePage">
    <h1>UniAlert</h1>
    <p>Please select to continue</p>
    <button onclick="showColleges()">Student</button>
</div>

<div class="container hidden" id="collegePage">
    <h1>Our Colleges</h1>
    <p>Select your faculty</p>
    <button onclick="goToLogin('Veterinary Medicine')">Veterinary Medicine</button>
    <button onclick="goToLogin('Computers & IT')">Computers & IT</button>
    <button onclick="goToLogin('Fine Arts')">Fine Arts</button>
    <button onclick="goToLogin('Mass Communication')">Mass Communication</button>
</div>

<div class="container hidden" id="loginPage">
    <h2 id="facultyTitle">Login</h2>
    <input type="email" id="emailInput" placeholder="name@ecu.edu.eg">
    <input type="password" placeholder="Password">
    <button onclick="handleLogin()">Sign In</button>
    <p style="font-size: 12px;">Must use @ecu.edu.eg email</p>
</div>

<div class="container hidden" id="dashboard">
    <h1>Academic Schedule</h1>
    <div id="alertBox" class="notif-bar">Status: No updates for today.</div>
    <table>
        <thead>
            <tr>
                <th>Course</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="schedule">
            </tbody>
    </table>
    <button style="background:#555; font-size:12px; margin-top:30px;" onclick="simulateUpdate()">Simulate Schedule Change</button>
</div>

<script>
    // 1. التحكم في شاشة البداية
    window.onload = () => {
        setTimeout(() => {
            const screen = document.getElementById('welcomeScreen');
            screen.style.opacity = '0';
            screen.style.visibility = 'hidden'; // عشان الزرار يدوس
            document.getElementById('rolePage').classList.remove('hidden');
        }, 3000); // 3 ثواني
    };

    let userFaculty = "";

    function showColleges() {
        document.getElementById('rolePage').classList.add('hidden');
        document.getElementById('collegePage').classList.remove('hidden');
    }

    function goToLogin(faculty) {
        userFaculty = faculty;
        document.getElementById('collegePage').classList.add('hidden');
        document.getElementById('loginPage').classList.remove('hidden');
        document.getElementById('facultyTitle').innerText = faculty;
    }

    function handleLogin() {
        const email = document.getElementById('emailInput').value;
        if(email.toLowerCase().endsWith("@ecu.edu.eg")) {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            renderSchedule();
        } else {
            alert("Error: Access denied. Please use your official @ecu.edu.eg email.");
        }
    }

    function renderSchedule() {
        const list = [
            { name: "General Biology", time: "09:00 AM" },
            { name: "Academic Writing", time: "11:30 AM" },
            { name: "Intro to Faculty", time: "02:00 PM" }
        ];
        const tbody = document.getElementById('schedule');
        tbody.innerHTML = list.map(item => `
            <tr>
                <td>${item.name}</td>
                <td>${item.time}</td>
            </tr>
        `).join('');
    }

    function simulateUpdate() {
        const alertBox = document.getElementById('alertBox');
        alertBox.innerText = "⚠️ ATTENTION: Your 11:30 AM class moved to Hall B!";
        alertBox.style.background = "#c0392b";
        alertBox.style.color = "white";
        // حفظ التنبيه
        localStorage.setItem('ecu_update', alertBox.innerText);
    }
</script>

</body>
</html>
